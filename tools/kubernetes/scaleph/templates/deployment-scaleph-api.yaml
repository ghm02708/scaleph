apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scaleph.fullname" . }}-api
  labels:
    {{- include "scaleph-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.scalephapi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scaleph-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scaleph-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scaleph.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: scaleph-api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.scalephapi.image.repository }}:{{ .Values.scalephapi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.scalephapi.image.pullPolicy }}
          ports:
            - name: scaleph-api
              containerPort: 8868
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /scaleph/actuator/health/liveness
              port: scaleph-api
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /scaleph/actuator/health/readiness
              port: scaleph-api
              scheme: HTTP
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 120
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.scalephapi.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
