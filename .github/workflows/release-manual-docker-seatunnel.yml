name: Release-Docker-SeaTunnel

on:
  workflow_dispatch:
    inputs:
      seatunnelVersion:
        description: 'seatunnel version'
        required: true
        default: '2.3.8'
        type: choice
        options:
          - 2.3.8
          - 2.3.7
      flinkVersion:
        description: 'flink version'
        required: true
        default: '1.16'
        type: choice
        options:
          - 1.16
env:
  HUB: ghcr.io/flowerfine/scaleph-seatunnel
  SEATUNNEL_VERSION: ${{ inputs.seatunnelVersion }}
  FLINK_VERSION: ${{ inputs.flinkVersion }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          no-cache: false
          cache-from: type=gha
          cache-to: type=gha
          push: true
          context: .
          build-args: |
            FLINK_VERSION=${{ env.FLINK_VERSION }}
            SEATUNNEL_VERSION=${{ env.SEATUNNEL_VERSION }}
          platforms: linux/amd64,linux/arm64
          file: tools/docker/build/scaleph-seatunnel/Dockerfile
          tags: ${{ env.HUB }}:${{ env.SEATUNNEL_VERSION }}-flink-${{ env.FLINK_VERSION }}
