name: Release-Docker-Flink-CDC

on:
  workflow_dispatch:
    inputs:
      flinkCDCVersion:
        description: 'flink-cdc version'
        required: true
        default: '3.1.1'
        type: choice
        options:
          - 3.1.1
      flinkVersion:
        description: 'flink version'
        required: true
        default: '1.18'
        type: choice
        options:
          - 1.18
env:
  HUB: ghcr.io/flowerfine/scaleph-flink-cdc
  FLINK_CDC_VERSION: ${{ inputs.flinkCDCVersion }}
  FLINK_VERSION: ${{ inputs.flinkVersion }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Log in to the Container registry
        uses: docker/login-action@3
        with:
          registry: ${{ env.HUB }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          no-cache: false
          cache-from: type=gha
          cache-to: type=gha
          push: true
          context: .
          build-args: |
            FLINK_VERSION=${{ env.FLINK_VERSION }}
            FLINK_CDC_VERSION=${{ env.FLINK_CDC_VERSION }}
          platforms: linux/amd64,linux/arm64
          file: tools/docker/build/flink-cdc/Dockerfile
          tags: ${{ env.HUB }}:${{ env.FLINK_CDC_VERSION }}-flink-${{ env.FLINK_VERSION }}
